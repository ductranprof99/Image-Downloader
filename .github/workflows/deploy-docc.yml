name: Deploy DocC to GitHub Pages

on:
  push:
    branches: [main]

  deploy:
  build-and-deploy:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
      - name: Resolve dependencies
        run: swift package resolve

        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.0'


      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git diff --cached --quiet || git commit -m "Update DocC documentation"
          git push
      - name: Build DocC documentation
        run: |
          xcodebuild docbuild -scheme ImageDownloader -destination 'platform=iOS Simulator,name=iPhone 15' -derivedDataPath .docc-build
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting .docc-build/Build/Products/Debug-iphoneos/ImageDownloader.doccarchive \
            --output-path docs \
            --hosting-base-path ImageDownloaderController

      - name: Deploy to GitHub Pages
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs
